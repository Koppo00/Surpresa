<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pedido Cinnamoroll</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --background: #d6eaff; 
            --container-bg: #ffffff;
            --text-color: #5b7a9b; 
            --button-sim: #ffc2e2; 
            --button-sim-hover: #fca9d5;
            --button-nao: #a3c4f3;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background);
            font-family: 'Nunito', sans-serif;
            overflow: hidden; /* Evita barras de rolagem quando o bot√£o foge */
        }

        .container {
            /* Usamos flexbox para alinhar tudo perfeitamente */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            transition: all 0.5s ease-in-out;
        }
        
        .gif-pergunta {
            max-width: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.8em;
            margin-top: 0;
            margin-bottom: 30px;
        }

        /* Container dos bot√µes para garantir que fiquem lado a lado */
        .botoes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espa√ßo entre os bot√µes */
            width: 100%;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #sim {
            background-color: var(--button-sim);
            color: var(--text-color);
            order: 1; /* Garante a ordem se necess√°rio */
        }

        #sim:hover {
            background-color: var(--button-sim-hover);
            transform: scale(1.1);
        }

        #nao {
            background-color: var(--button-nao);
            order: 2; /* Garante a ordem se necess√°rio */
            /* A m√°gica acontece no JS: position:absolute √© adicionado s√≥ no primeiro toque/hover */
            transition: top 0.3s ease, left 0.3s ease;
        }
        
        /* Estilos para a tela final de sucesso */
        .container-final {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container-final h1 { font-size: 2.2em; }
        .gif-final { margin-top: 20px; max-width: 90%; border-radius: 15px; }

        @keyframes heart-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .coracao-animado {
            font-size: 3em;
            animation: heart-pulse 1s infinite;
            margin-top: 10px;
            color: var(--button-sim);
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <!-- GIF do Cinnamoroll adicionado aqui -->
        <img src="https://media.tenor.com/P5EJALTMklMAAAAj/cinnamoroll.gif" alt="Cinnamoroll piscando" class="gif-pergunta">
        
        <h1>Quer ser meu parzinho?</h1>
        
        <div class="botoes">
            <button id="sim">Sim!</button>
            <button id="nao">N√£o</button>
        </div>
    </div>

    <script>
        const simButton = document.getElementById('sim');
        const naoButton = document.getElementById('nao');
        const container = document.getElementById('container');
        const body = document.body;

        // Vari√°vel para controlar se o bot√£o j√° foi movido para o body
        let botaoJaFugiu = false;

        function moverBotao() {
            // Na primeira vez que a fun√ß√£o √© chamada, o bot√£o "N√£o"
            // se torna 'absolute' e √© movido para o body, para poder
            // flutuar livremente pela tela.
            if (!botaoJaFugiu) {
                naoButton.style.position = 'absolute';
                // Mover o bot√£o para ser um filho direto do body permite que ele
                // se posicione em rela√ß√£o √† tela inteira, e n√£o s√≥ ao container.
                body.appendChild(naoButton);
                botaoJaFugiu = true;
            }

            // Define os limites da tela para o bot√£o n√£o sair dela
            const maxX = window.innerWidth - naoButton.offsetWidth;
            const maxY = window.innerHeight - naoButton.offsetHeight;
            
            // Gera uma posi√ß√£o aleat√≥ria dentro dos limites da tela
            const novaPosicaoX = Math.random() * maxX;
            const novaPosicaoY = Math.random() * maxY;

            // Aplica a nova posi√ß√£o ao bot√£o
            naoButton.style.left = `${novaPosicaoX}px`;
            naoButton.style.top = `${novaPosicaoY}px`;
        }

        // Adiciona os eventos para o bot√£o "N√£o" fugir
        naoButton.addEventListener('mouseover', moverBotao);
        naoButton.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Impede o "clique fantasma" em dispositivos m√≥veis
            moverBotao();
        });
        
        // O que acontece quando o "Sim" √© clicado
        simButton.addEventListener('click', () => {
            // Remove o bot√£o "N√£o" da tela
            naoButton.remove();
            
            // Muda a cor de fundo para comemorar
            body.style.backgroundColor = '#a3c4f3';

            // Exibe a mensagem de sucesso com um novo GIF
            container.innerHTML = `
                <div class="container-final">
                    <h1>Oba! Agora somos um parzinho!üíñ </h1>
                    <div class="coracao-animado">üíñ</div>
                    <img src="https://media.tenor.com/inv_IC0z2rgAAAAj/cinnamoroll.gif" alt="Cinnamoroll Feliz" class="gif-final">
                </div>
            `;
        });
    </script>

</body>
</html>
