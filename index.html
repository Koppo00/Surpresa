<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            font-size: 1.8em;
        }

        .botoes {
            margin-top: 30px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        #sim {
            background-color: #4CAF50;
            margin-right: 20px;
        }

        #sim:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        #nao {
            background-color: #f44336;
            position: absolute;
            top: 0;
            left: 0;
            transition: top 0.3s ease, left 0.3s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <h1>Quer namorar comigo?</h1>
        <div class="botoes">
            <button id="sim" onclick="aceitou()">Sim</button>
            <button id="nao">N√£o</button>
        </div>
    </div>

    <audio id="somFuga" src="https://www.myinstants.com/media/sounds/nope.mp3"></audio> <!-- som exemplo -->

    <script>
        const naoButton = document.getElementById('nao');
        const somFuga = document.getElementById('somFuga');

        function moverBotao() {
            const larguraJanela = window.innerWidth;
            const alturaJanela = window.innerHeight;

            const larguraBotao = naoButton.offsetWidth;
            const alturaBotao = naoButton.offsetHeight;

            const novaPosicaoX = Math.random() * (larguraJanela - larguraBotao);
            const novaPosicaoY = Math.random() * (alturaJanela - alturaBotao);

            naoButton.style.left = novaPosicaoX + 'px';
            naoButton.style.top = novaPosicaoY + 'px';

            somFuga.play();
        }

        naoButton.addEventListener('mouseover', moverBotao);
        naoButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moverBotao();
        });

        function aceitou() {
            const container = document.getElementById('container');
            container.innerHTML = `
                <h1 style="font-size: 2.5em;">EU SABIAAA! Te amo, meu amor! ‚ù§Ô∏è</h1>
                <div style="font-size:3em; animation:bounce 1s infinite;">üíñ</div>
                <img src="https://media.tenor.com/vOc-lwf_sr4AAAAM/detective-kiss.gif" alt="GIF fofo" style="margin-top:20px; max-width:90%; border-radius:10px;">
            `;
            document.body.style.backgroundColor = '#e1ffc7';
        }
    </script>

</body>
</html>
