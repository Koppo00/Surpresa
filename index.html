<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pedido Especial</title>
    <style>
        /* Estilos gerais da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Um rosa bem clarinho */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Evita barras de rolagem quando o botão foge */
        }

        /* Container principal */
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            /* Garante que o container não seja maior que a tela em dispositivos pequenos */
            max-width: 90%; 
        }

        h1 {
            color: #333;
            font-size: 1.8em;
        }

        /* Container dos botões */
        .botoes {
            margin-top: 30px;
            /* Garante que o botão 'Não' tenha um contexto de posicionamento */
            position: relative; 
            height: 50px; /* Altura para dar espaço inicial ao botão 'Não' */
        }

        /* Estilo dos botões */
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        /* Botão SIM */
        #sim {
            background-color: #4CAF50; /* Verde */
            margin-right: 20px;
        }

        #sim:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* Botão NÃO (o fujão) */
        #nao {
            background-color: #f44336; /* Vermelho */
            position: absolute; /* ESSENCIAL para que ele possa se mover livremente */
            /* Posição inicial relativa ao container de botões */
            top: 0;
            transition: top 0.3s ease, left 0.3s ease; /* Animação suave */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <div class="botoes">
            <button id="sim" onclick="aceitou()">Sim</button>
            <button id="nao">Não</button>
        </div>
    </div>

    <script>
        const naoButton = document.getElementById('nao');

        // Função para mover o botão
        function moverBotao() {
            // Pega o tamanho da janela do navegador
            const larguraJanela = window.innerWidth;
            const alturaJanela = window.innerHeight;

            // Pega o tamanho do botão
            const larguraBotao = naoButton.offsetWidth;
            const alturaBotao = naoButton.offsetHeight;

            // Calcula uma posição aleatória para o botão
            // Garantindo que ele não saia da tela
            const novaPosicaoX = Math.floor(Math.random() * (larguraJanela - larguraBotao));
            const novaPosicaoY = Math.floor(Math.random() * (alturaJanela - alturaBotao));

            // Aplica a nova posição ao botão
            naoButton.style.left = `${novaPosicaoX}px`;
            naoButton.style.top = `${novaPosicaoY}px`;
        }

        // Adiciona os "ouvintes de evento"
        // Para desktops (passar o mouse)
        naoButton.addEventListener('mouseover', moverBotao);
        
        // Para celulares (tocar na tela)
        naoButton.addEventListener('touchstart', moverBotao);

        // Função que é chamada quando o botão "Sim" é clicado
        function aceitou() {
            // Pega o container principal
            const container = document.querySelector('.container');
            
            // Muda a mensagem, aumenta o tamanho da fonte e remove a margem inferior
            container.innerHTML = '<h1 style="font-size: 2.5em; margin-bottom: 0;">EU SABIAAA! Te amo, meu amor! ❤️</h1>';
            
            // Opcional: Mudar a cor de fundo para comemorar
            document.body.style.backgroundColor = '#e1ffc7'; // Um verde bem clarinho
        }
    </script>

</body>
</html>
