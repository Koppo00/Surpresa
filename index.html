<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pedido Cinnamoroll</title>
    
    <!-- Adicionando uma fonte fofa do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Paleta de Cores Cinnamoroll */
        :root {
            --background: #d6eaff; /* Azul c√©u bem clarinho */
            --container-bg: #ffffff;
            --text-color: #5b7a9b; /* Azul acinzentado */
            --button-sim: #ffc2e2; /* Rosa clarinho */
            --button-sim-hover: #fca9d5;
            --button-nao: #a3c4f3; /* Azul m√©dio */
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--background);
            font-family: 'Nunito', sans-serif; /* Usando a nova fonte */
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: var(--container-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            transition: all 0.5s ease-in-out;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.8em;
            margin-bottom: 30px; /* Mais espa√ßo */
        }

        .botoes {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Espa√ßo entre os bot√µes */
            height: 50px;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        #sim {
            background-color: var(--button-sim);
            color: var(--text-color);
        }

        #sim:hover {
            background-color: var(--button-sim-hover);
            transform: scale(1.1);
        }

        #nao {
            background-color: var(--button-nao);
            position: absolute;
            transition: top 0.3s ease, left 0.3s ease;
        }

        /* Estilos para a tela de sucesso */
        .container-final {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container-final h1 {
            font-size: 2.2em;
        }

        .gif-final {
            margin-top: 20px;
            max-width: 90%;
            border-radius: 15px;
        }

        @keyframes heart-pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .coracao-animado {
            font-size: 3em;
            animation: heart-pulse 1s infinite;
            margin-top: 10px;
            color: var(--button-sim);
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <h1>Quer ser meu parzinho pra sempre?</h1>
        <div class="botoes">
            <button id="sim">Sim!</button>
            <button id="nao">N√£o</button>
        </div>
    </div>

    <audio id="somFuga" src="https://www.myinstants.com/media/sounds/nope.mp3" preload="auto"></audio>

    <script>
        const simButton = document.getElementById('sim');
        const naoButton = document.getElementById('nao');
        const container = document.getElementById('container');
        const somFuga = document.getElementById('somFuga');
        const body = document.body;

        let botaoJaFugiu = false;

        function moverBotao() {
            if (!botaoJaFugiu) {
                body.appendChild(naoButton);
                botaoJaFugiu = true;
            }

            // --- NOVA L√ìGICA DE POSICIONAMENTO ---

            // 1. Pega as dimens√µes e posi√ß√£o do container principal
            const containerRect = container.getBoundingClientRect();
            const botaoLargura = naoButton.offsetWidth;
            const botaoAltura = naoButton.offsetHeight;

            // 2. Define o qu√£o longe o bot√£o pode ir (a "√°rea de fuga")
            // Aumenta a √°rea do container em 100px para cada lado
            const areaDeFuga = {
                minX: containerRect.left - 100,
                maxX: containerRect.right + 100,
                minY: containerRect.top - 100,
                maxY: containerRect.bottom + 100
            };

            // 3. Garante que a √°rea de fuga n√£o saia da tela
            const limiteTela = {
                minX: 0,
                maxX: window.innerWidth - botaoLargura,
                minY: 0,
                maxY: window.innerHeight - botaoAltura
            };
            
            const areaFinal = {
                minX: Math.max(areaDeFuga.minX, limiteTela.minX),
                maxX: Math.min(areaDeFuga.maxX, limiteTela.maxX),
                minY: Math.max(areaDeFuga.minY, limiteTela.minY),
                maxY: Math.min(areaDeFuga.maxY, limiteTela.maxY)
            };

            // 4. Calcula uma posi√ß√£o aleat√≥ria DENTRO da √°rea final
            const novaPosicaoX = Math.random() * (areaFinal.maxX - areaFinal.minX) + areaFinal.minX;
            const novaPosicaoY = Math.random() * (areaFinal.maxY - areaFinal.minY) + areaFinal.minY;

            // Aplica a nova posi√ß√£o
            naoButton.style.position = 'absolute';
            naoButton.style.left = `${novaPosicaoX}px`;
            naoButton.style.top = `${novaPosicaoY}px`;

            somFuga.play().catch(error => console.log("Autoplay do √°udio foi bloqueado."));
        }

        naoButton.addEventListener('mouseover', moverBotao);
        naoButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moverBotao();
        });
        
        simButton.addEventListener('click', () => {
            naoButton.remove();
            body.style.backgroundColor = '#a3c4f3';

            container.innerHTML = `
                <div class="container-final">
                    <h1>Oba! Agora somos um parzinho! ü©µ</h1>
                    <div class="coracao-animado">üíñ</div>
                    <img src="https://i.pinimg.com/originals/f3/14/7a/f3147a7413a9689539345a0544f4544a.gif" alt="Cinnamoroll Feliz" class="gif-final">
                </div>
            `;
        });
    </script>

</body>
</html>
