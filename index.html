<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Pedido Especial</title>
    <style>
        /* Estilos gerais da página */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fce4ec; /* Um rosa bem clarinho */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Evita barras de rolagem quando o botão foge */
        }

        /* Container principal */
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            /* Garante que o container não seja maior que a tela em dispositivos pequenos */
            max-width: 90%; 
        }

        h1 {
            color: #333;
            font-size: 1.8em;
        }

        /* Container dos botões */
        .botoes {
            margin-top: 30px;
            /* Garante que o botão 'Não' tenha um contexto de posicionamento inicial */
            position: relative; 
            height: 50px; /* Altura para dar espaço inicial ao botão 'Não' */
        }

        /* Estilo dos botões */
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            -webkit-tap-highlight-color: transparent; /* Remove o brilho azul ao tocar no celular */
        }

        /* Botão SIM */
        #sim {
            background-color: #4CAF50; /* Verde */
            margin-right: 20px;
        }

        #sim:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        /* Botão NÃO (o fujão) */
        #nao {
            background-color: #f44336; /* Vermelho */
            position: absolute; /* ESSENCIAL para que ele possa se mover livremente */
            /* Posição inicial relativa ao container de botões */
            top: 0;
            transition: top 0.3s ease, left 0.3s ease; /* Animação suave */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <div class="botoes">
            <button id="sim" onclick="aceitou()">Sim</button>
            <button id="nao">Não</button>
        </div>
    </div>

    <script>
        const naoButton = document.getElementById('nao');
        const body = document.body;

        // NOVO: Uma variável para saber se o botão já foi movido para o body
        let botaoJaFugiu = false;

        function moverBotao() {
            // NOVO: Lógica para mover o botão para o <body> na primeira fuga
            // Isso garante que a 'position: absolute' funcione em relação à tela inteira
            if (!botaoJaFugiu) {
                // Move o botão para ser um filho direto do body.
                // Isso o "liberta" do .container
                body.appendChild(naoButton);
                botaoJaFugiu = true;
            }

            const larguraJanela = window.innerWidth;
            const alturaJanela = window.innerHeight;

            const larguraBotao = naoButton.offsetWidth;
            const alturaBotao = naoButton.offsetHeight;

            const novaPosicaoX = Math.floor(Math.random() * (larguraJanela - larguraBotao));
            const novaPosicaoY = Math.floor(Math.random() * (alturaJanela - alturaBotao));

            naoButton.style.left = `${novaPosicaoX}px`;
            naoButton.style.top = `${novaPosicaoY}px`;
        }

        // Adiciona os "ouvintes de evento"
        naoButton.addEventListener('mouseover', moverBotao);
        naoButton.addEventListener('touchstart', (e) => {
            // Previne o comportamento padrão do toque (como zoom ou rolagem)
            e.preventDefault(); 
            moverBotao();
        });

        // Função que é chamada quando o botão "Sim" é clicado
        function aceitou() {
            const container = document.querySelector('.container');
            
            container.innerHTML = '<h1 style="font-size: 2.5em; margin-bottom: 0;">EU SABIAAA! Te amo, meu amor! ❤️</h1>';
            
            document.body.style.backgroundColor = '#e1ffc7';
        }
    </script>

</body>
</html>
